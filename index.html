<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Video Background Website</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
    }
    .content {
        position: relative;
        top: 40%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<video autoplay muted loop>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This site has a full-screen moving video background.</p>
</div>

</body>
</html>
